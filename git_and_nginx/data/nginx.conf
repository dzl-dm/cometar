
user  www-data;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log /var/log/nginx/error.log debug;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html/cometar_browser;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        location ~ ^/git(/.*) {
            auth_basic "CoMetaR Git";
            auth_basic_user_file /etc/nginx/auth/.htpasswd_git;
            
            fastcgi_pass  unix:/var/run/fcgiwrap.socket;
            fastcgi_param SCRIPT_FILENAME     /usr/libexec/git-core/git-http-backend;
            fastcgi_param GIT_HTTP_EXPORT_ALL "";
            fastcgi_param GIT_PROJECT_ROOT    /usr/share/nginx/html/git;
            fastcgi_param PATH_INFO           $1;
            fastcgi_param REMOTE_USER $remote_user;
            fastcgi_param NO_BUFFERING 1;
            include       fastcgi_params;
        }

        location /rest/ {
            proxy_pass $NGINX_REST_SERVER/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

            satisfy any;
            auth_basic "CoMetaR REST";
            auth_basic_user_file /etc/nginx/auth/.htpasswd_rest;
            $NGINX_LOCATION_REST_ALLOW
            deny all; 
        }

        location /fuseki/ {
            proxy_pass $NGINX_FUSEKI_SERVER/;
            proxy_set_header   Host $host:$server_port;
            proxy_set_header   X-Forwarded-Server $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;   
        }    

        location ~ ^/fuseki/([^/]+)/((upload|data|update|get).*) {
            proxy_pass $NGINX_FUSEKI_SERVER/$1/$2;
            proxy_set_header   Host $host:$server_port;
            proxy_set_header   X-Forwarded-Server $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;    
            $NGINX_LOCATION_FUSEKI_ADMIN_ALLOW
            deny all;
        }    
    }
}
