<form>
    <input type='text' name="searchPatternInput" #searchPatternInput/> 
    <input type="submit" (click)='performSearch(searchPatternInput.value)' value="search"/>
</form>
<div *ngIf="treeService.searchActivated()">There are {{treeService.getSearchResultCount()}} concepts matching "{{treeService.getSearchPattern()}}".</div>
<div id="tree">
    <app-tree-item-list [treeItems]="treeItems$ | async"></app-tree-item-list>
</div>
