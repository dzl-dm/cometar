<div id="noResults" *ngIf="getTreeItems().length == 0">No Results.</div>
<app-tree-item 
    @openClose
    *ngFor="let treeitem of getTreeItems()" 
    [treeItemAttributes]="treeitem" 
    [expanded]="expanded"
    [cascade_expand]="cascade_expand"
    [ngClass]="{'selected':isSelected$(treeitem) | async, 'topLevel':conceptIri == 'root'}">
</app-tree-item>
