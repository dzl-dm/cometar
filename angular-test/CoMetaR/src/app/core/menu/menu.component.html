
<div id="menu">
  <div id="homebutton" class="menuItem" (click)="navigateModule('home')"></div>
  <div id="toggleSearch" class="menuItem" (click)="searchDivOpened = !searchDivOpened; searchPatternInput.focus()"></div>
  <div id="toggleHistory" class="menuItem" (click)="historyDivOpened = !historyDivOpened"></div>
  <div id="helpbutton" class="menuItem helpbutton" (click)="toggleHelp(helpDiv)"></div>
</div>
<div id="searchDiv" [ngClass]="{'open':searchDivOpened}">
    <form>
        <input type='text' [value]="treeDataService.getSearchPattern()" name="searchPatternInput" #searchPatternInput placeholder="search term"/> 
        <input type="submit" (click)='performSearch(searchPatternInput.value)' value="search"/>
        <input type="button" (click)='clearSearch()' [value]="'x '+(searchResultCount?searchResultCount:'')"/>
    </form>
</div>
<div id="historyDiv" [ngClass]="{'open':historyDivOpened}">
    <form>
        <mat-slider 
            min="0"
            max="70"
            step="1"
            [value]="historyFromDays"
            tickInterval="7"
            (input)="changeHistoryFromLabel($event)"
            (change)="performHistoryChange($event)"
            invert>
        </mat-slider>
        <div id="historyFromDiv">{{historyFrom | date:'dd.MM.yyyy'}}</div>
    </form>
</div>
<div id="helpDiv" [ngClass]="{'open':helpDivOpened}" #helpDiv>
    <div id="opacityDiv" (click)="toggleHelp(helpDiv)"></div>
    <div *ngFor="let helpItem of helpItems" 
        class="helpItem" 
        [style.left.px]="helpItem.left" 
        [style.top.px]="helpItem.top"
        [style.width.px]="helpItem.width"
        [style.right.px]="helpItem.right"
        [style.bottom.px]="helpItem.bottom"><h3>{{helpItem.heading}}</h3>
        <p *ngFor="let d of helpItem.description">{{d}}</p>
    </div>
</div>
<app-progressbar></app-progressbar>
