<div class='container'>
  <div *ngFor="let day of commitMetaDataByDay" [ngClass]="{'day':true,'filled':day[1].length > 0}">
    <div class="date">{{day[0].toString() | date:'dd.MM.yyyy'}}</div>
    <app-commit 
      *ngFor="let metadata of day[1] | keyvalue" 
      [commitMetaData]="metadata.value" 
      class="commit">
    </app-commit>
  </div>
</div>
