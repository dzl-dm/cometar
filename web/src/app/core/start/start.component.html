<div class="header">
  <div class="logo"><img src="{{getConfig().logos.src_cometar}}"/></div>
  <div class="heading">CoMetaR - a Collaborative Metadata Repository</div>
</div>
<app-section [style.visibility]="devServer()?'hidden':'visible'" [style.height]="devServer()?'0px':'auto'" backgroundstyle="solid" [margin]="20" title="Statistics and Progress">
<!--<app-section [style.visibility]="devServer()?'hidden':'visible'" [style.display]="'none'" [style.height]="devServer()?'0px':'auto'" backgroundstyle="solid" [margin]="20" title="Latest Activities">-->
  <br>
  <div class="statistics">
    <div class="statistic" id="total_figure">
      <img src="/rest/query/progress/metadata/total_concepts/figure"/>
    </div>
    <div class="statistic" id="changes_figure">
      <img src="/rest/query/progress/metadata/changes/figure"/>
    </div> 
    <div class="statistic" id="distribution_figure">
      <img src="/rest/query/progress/metadata/distribution/figure"/>
    </div> 
  </div>
  <br>
</app-section>
<app-section backgroundstyle="solid" margin="20" padding="20" title="Did you know?">
    <br>
  <div id="startVideo">
      <div class="text">
          <h2>{{randomSection.heading}}</h2>
          <h5>{{randomVideo.heading}}</h5>
          <p>{{randomVideo.description}}</p>
          <a (click)="toggleHelp()">show me more</a>
      </div>
      <div class="videoContainer" style="height:294px">
          <video width="480" height="320" autoplay loop style="margin-top:-12px">
              <source src="{{randomVideo.url}}" type="video/mp4">
              Your browser does not support the video tag.
          </video>
      </div>
  </div>
</app-section>
